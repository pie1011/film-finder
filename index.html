<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Film Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="public/style.css">
    <!-- <script src="https://kit.fontawesome.com/40348cd817.js" crossorigin="anonymous"></script>    -->


    <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
    <script defer src="public/helpers.js"></script>
    <script defer src="public/script.js"></script>
</head>

<body>
    <div class="my-5 shadow-lg">
        <div class="p-5 text-center bg-body-tertiary">

            <!-- Header -->
            <header class="container py-5">
                <h1 id="appTitle"><i class="fa-solid fa-film small"></i> Film Finder <i class="fa-solid fa-film small"></i></h1>
            </header>

            <!-- Main Section -->
            <section class="container py-5 bg-body shadow">
                <form id="genreForm">
                <p class="col-lg-8 mx-auto lead">
                    <label>Choose a genre:</label>
                    <select class="form-control form-select" name="genres" id="genres">
                    </select>
                </p>
                </form>
                <button class="btn btn-warning btn-lg" id="playBtn">Let's Play!</button>
                <div class="card bg-light" id="movieInfo" hidden>
                    <div class="card-img-top" id="moviePoster"></div>
                    <div class="card-body" id="movieText"></div>
                </div>
                <div id="likeOrDislikeBtns" hidden>
                    <button class="btn btn-lg" id="likeBtn"><i class="fa-solid fa-thumbs-up"></i></button>
                    <button class="btn btn-lg" id="dislikeBtn"><i class="fa-solid fa-thumbs-down"></i></button>
                </div>

            </section>

            <footer class="container py-5">
                <div class="col-lg-8 mx-auto">
                <br /><br />
                <p class="lead small">
                <small>
                This product uses the TMDB API but is not endorsed or certified by TMDB.
                </small>
                </p>
                </div>
                <a href="https://www.themoviedb.org/" target="_blank" ><img id="tmdb-logo" src="public/images/blue_square_2-d537fb228cf3ded904ef09b136fe3fec72548ebc1fea3fbbd1ad9e36364db38b.svg"></a>
            </footer>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
